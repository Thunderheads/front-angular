<div class="row h-100 w-100">
  <div class="col-2 ">
    <mat-toolbar color="primary"
                 class="pt-1 ps-3 h-100 weight position-fixed ">
      <mat-toolbar-row class="mb-3 h2">
        <span>Agrégator</span>
      </mat-toolbar-row>

      <mat-toolbar-row id="home" class="active" (click)="selectedMenu('home')">
        <div class="mx-3">
          <mat-icon [inline]="true">home</mat-icon>
        </div>
        <span>Accueil</span>
      </mat-toolbar-row>

      <mat-toolbar-row id="gerer" (click)="selectedMenu('gerer')">

        <div class="mx-3">
          <mat-icon [inline]="true">settings_applications</mat-icon>
        </div>
        <span>Gérer</span>
      </mat-toolbar-row>


      <mat-toolbar-row id="ajouter" (click)="selectedMenu('ajouter')">
        <div class="mx-3">
          <mat-icon [inline]="true">add_circle_outline</mat-icon>
        </div>
        <span>Ajouter</span>
      </mat-toolbar-row>
    </mat-toolbar>

  </div>
  <div class="col-10">
    <img src="../assets/img/logo.png">
    <router-outlet></router-outlet>
  </div>
</div>
