<div class="row">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Nom Column -->
      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef> Nom</th>
        <td mat-cell *matCellDef="let element"><a href="#">{{element.nom_application}}</a></td>
      </ng-container>

      <!-- Note Column -->
      <ng-container matColumnDef="Note">
        <th mat-header-cell *matHeaderCellDef> Note</th>
          <td mat-cell *matCellDef="let element"> {{element.rating}}/{{maxRating}} </td>
      </ng-container>

      <!-- Avis Column -->
      <ng-container matColumnDef="Avis">
        <th mat-header-cell *matHeaderCellDef> Avis</th>
        <td mat-cell *matCellDef="let element"> {{element.vote}} (+{{element.diff}}) </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="OS">
        <th mat-header-cell *matHeaderCellDef> OS</th>

        <td mat-cell *matCellDef="let element">
            <mat-icon class="icon" *ngIf="element.plateforme1 ==='android'">android</mat-icon>
            <mat-icon  *ngIf="element.plateforme1 ==='iOS'">apple</mat-icon>
            <mat-icon class="icon" *ngIf="element.plateforme2 ==='android'">android</mat-icon>
            <mat-icon  *ngIf="element.plateforme2 ==='iOS'">apple</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="Detail">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-flat-button color="primary" (click)="redirection(element.id)"> DÃ©tail >> </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>


</div>
