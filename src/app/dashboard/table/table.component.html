<div class="row">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Nom Column -->
      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef> Nom</th>
        <td mat-cell *matCellDef="let element"><a href="#">{{element.nom}}</a></td>
      </ng-container>

      <!-- Note Column -->
      <ng-container matColumnDef="Note">
        <th mat-header-cell *matHeaderCellDef> Note</th>
          <td mat-cell *matCellDef="let element"> {{element.datas.rating}}/{{maxRating}} </td>
      </ng-container>

      <!-- Avis Column -->
      <ng-container matColumnDef="Avis">
        <th mat-header-cell *matHeaderCellDef> Avis</th>
        <td mat-cell *matCellDef="let element"> {{element.datas.vote}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="OS">
        <th mat-header-cell *matHeaderCellDef> OS</th>

        <td mat-cell *matCellDef="let element">
          <div *ngFor="let source of element.sources">
            <mat-icon class="icon" *ngIf="source.os.nom ==='android'">android</mat-icon>
            <mat-icon *ngIf=" source.os.nom ==='iOS'">apple</mat-icon>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>


</div>
